package_name: rmf_api_msgs
build_depends: []
exec_depends: []
system_depends:
- cmake
- gcc-c++
- json-devel
- python3-jinja2
description: RMF API msgs definition
license: Apache License 2.0
build_priority: 1
repository: https://github.com/open-rmf/rmf_api_msgs
version: 0.3.1
release: 1
changelog:
- entry: '* Thu Aug 14 2025 Sayan Paul <paul.sayan@gmail.com> - jazzy.0.3.1-1'
  message: '- Updated from distro/jazzy.repo'
build_env:
  PYTHONPATH: /usr/lib64/ros2-jazzy/lib/python3.13/site-packages
source_dir: "."
use_colcon: true
skip_debug: true
custom_files:
- "%{_libdir}/ros2-jazzy/include/rmf_api_msgs/*"
- "%{_libdir}/ros2-jazzy/share/schemas/*"
- "%{_libdir}/ros2-jazzy/lib/python3.13/site-packages/rmf_api_msgs/*"
- "%{_libdir}/ros2-jazzy/lib/python3.13/site-packages/rmf_api_msgs-*/*"
- "%{_libdir}/ros2-jazzy/share/rmf_api_msgs/*"
- "%{_libdir}/ros2-jazzy/lib*/rmf_api_msgs/*"
- "%{_libdir}/ros2-jazzy/lib*/rmf_api_msgs/cmake/*"
- "%{_libdir}/ros2-jazzy/share/ament_index/resource_index/package_run_dependencies/rmf_api_msgs"
- "%{_libdir}/ros2-jazzy/share/ament_index/resource_index/packages/rmf_api_msgs"
- "%{_libdir}/ros2-jazzy/share/ament_index/resource_index/parent_prefix_path/rmf_api_msgs"
- "%{_libdir}/ros2-jazzy/share/colcon-core/packages/rmf_api_msgs"

