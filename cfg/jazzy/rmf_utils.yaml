package_name: rmf_utils
build_depends:
- cmake
exec_depends: []
system_depends:
- cmake
- gcc-c++
- ros2-jazzy-ament_cmake-devel
description: Simple C++ programming utilities used by Robotics Middleware Framework
  packages
license: Apache License 2.0
build_priority: 1
repository: https://github.com/open-rmf/rmf_utils
version: 1.6.2
release: 1
build_type: cmake
source_dir: "."
use_colcon: true
custom_files:
- "%{_libdir}/ros2-jazzy/lib/librmf_utils.so"
- "%{_libdir}/ros2-jazzy/include/rmf_utils/*"
- "%{_libdir}/ros2-jazzy/share/colcon-core/packages/rmf_utils"
- "%{_libdir}/ros2-jazzy/share/rmf_utils/*"
- "%{_libdir}/ros2-jazzy/share/ament_index/resource_index/packages/rmf_utils"
changelog:
- entry: '* Thu Aug 14 2025 Sayan Paul <paul.sayan@gmail.com> - jazzy.1.6.2-1'
  message: '- Updated from distro/jazzy.repo'
build_env:
  PYTHONPATH: /usr/lib64/ros2-jazzy/lib/python3.13/site-packages
cmake_args:
- -DCMAKE_PREFIX_PATH=/usr/lib64/ros2-jazzy
skip_debug: true
