package_name: nlohmann_json_schema_validator_vendor
build_depends: []
exec_depends: []
system_depends:
- cmake
- gcc-c++
- ros2-jazzy-ament_cmake-devel
- git
- json-devel
description: A vendor package for JSON schema validator for JSON for Modern C++
license: Apache License 2.0
build_priority: 1
repository: https://github.com/open-rmf/nlohmann_json_schema_validator_vendor
version: 0.4.1
release: 1
changelog:
- entry: '* Thu Aug 14 2025 Sayan Paul <paul.sayan@gmail.com> - jazzy.0.4.1-1'
  message: '- Updated from distro/jazzy.repo'
build_env:
  PYTHONPATH: /usr/lib64/ros2-jazzy/lib/python3.13/site-packages
source_dir: "."
cmake_args:
- -DCMAKE_INSTALL_PREFIX=/usr/lib64/ros2-jazzy
custom_files:
- "%{_libdir}/ros2-jazzy/bin/*"
- "%{_libdir}/ros2-jazzy/include/nlohmann/*"
- "%{_libdir}/ros2-jazzy/lib/libnlohmann_json_schema_validator.so*"
- "%{_libdir}/ros2-jazzy/lib/cmake/nlohmann_json_schema_validator/*"
- "%{_libdir}/ros2-jazzy/share/nlohmann_json_schema_validator_vendor/*"
- "%{_libdir}/ros2-jazzy/share/ament_index/resource_index/packages/nlohmann_json_schema_validator_vendor"
- "%{_libdir}/ros2-jazzy/share/ament_index/resource_index/parent_prefix_path/nlohmann_json_schema_validator_vendor"
- "%{_libdir}/ros2-jazzy/share/ament_index/resource_index/package_run_dependencies/nlohmann_json_schema_validator_vendor"
