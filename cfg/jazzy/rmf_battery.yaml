package_name: rmf_battery
build_depends: []
exec_depends: []
system_depends:
- cmake
- gcc-c++
- ros2-jazzy-ament_cmake-devel
- ros2-jazzy-eigen3_cmake_module-devel
- ros-jazzy-rmf-traffic
- boost-devel
- eigen3-devel
- json-devel
- python3-jinja2
description: Package for modelling battery life of robots
license: Apache License 2.0
build_priority: 2
repository: https://github.com/open-rmf/rmf_battery
version: 0.3.1
release: 1
changelog:
- entry: '* Thu Aug 14 2025 Sayan Paul <paul.sayan@gmail.com> - jazzy.0.3.1-1'
  message: '- Updated from distro/jazzy.repo'
build_env:
  PYTHONPATH: /usr/lib64/ros2-jazzy/lib/python3.13/site-packages
  AMENT_PREFIX_PATH: /usr/lib64/ros2-jazzy
  CMAKE_PREFIX_PATH: /usr/lib64/ros2-jazzy
  PKG_CONFIG_PATH: /usr/lib64/ros2-jazzy/lib/pkgconfig
  LD_LIBRARY_PATH: /usr/lib64/ros2-jazzy/lib
source_dir: "."
use_colcon: true
skip_debug: true
custom_files:
- "%{_libdir}/ros2-jazzy/include/rmf_battery/*"
- "%{_libdir}/ros2-jazzy/share/rmf_battery/*"
- "%{_libdir}/ros2-jazzy/share/ament_index/resource_index/packages/rmf_battery"
- "%{_libdir}/ros2-jazzy/share/colcon-core/packages/rmf_battery"
- "%{_libdir}/ros2-jazzy/lib*/librmf_battery.so"
- "%{_libdir}/ros2-jazzy/lib*/rmf_battery/*"
