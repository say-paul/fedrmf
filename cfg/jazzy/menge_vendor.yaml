package_name: menge_vendor
system_depends:
- cmake
- gcc-c++
- pkgconf
- ros2-jazzy-ament_cmake-devel
- ros2-jazzy-tinyxml2_vendor
- tinyxml-devel
description: "Menge is a powerful, cross-platform, modular framework for crowd simulation\
  \ developed at the University of North Carolina - Chapel Hill. This package includes\
  \ the core simulation part of origin menge package, with a bit modification for\
  \ crowd simulation in gazebo and ignition gazebo.\n  "
license: Apache 2.0
build_priority: 1
repository: https://github.com/open-rmf/menge_vendor
version: 1.2.1
release: 1
changelog:
- entry: '* Thu Aug 14 2025 Sayan Paul <paul.sayan@gmail.com> - jazzy.1.2.1-1'
  message: '- Updated from distro/jazzy.repo'
build_env:
  PYTHONPATH: /usr/lib64/ros2-jazzy/lib/python3.13/site-packages
source_dir: "."
cmake_args:
- -DCMAKE_INSTALL_PREFIX=/usr/lib64/ros2-jazzy
custom_files:
- "%{_libdir}/ros2-jazzy/lib/libmenge_vendor.so"
- "%{_libdir}/ros2-jazzy/include/MengeCore/*"
- "%{_libdir}/ros2-jazzy/share/menge_vendor/*"
- "%{_libdir}/ros2-jazzy/include/macros.h"
- "%{_libdir}/ros2-jazzy/include/splinelib/*"
- "%{_libdir}/ros2-jazzy/share/ament_index/resource_index/package_run_dependencies/menge_vendor"
- "%{_libdir}/ros2-jazzy/share/ament_index/resource_index/packages/menge_vendor"
- "%{_libdir}/ros2-jazzy/share/ament_index/resource_index/parent_prefix_path/menge_vendor"
