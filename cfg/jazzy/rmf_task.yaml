package_name: rmf_task
build_depends: []
exec_depends: []
system_depends:
- cmake
- gcc-c++
- ros2-jazzy-ament_cmake-devel
- ros2-jazzy-eigen3_cmake_module-devel
- ros-jazzy-nlohmann-json-schema-validator-vendor
- ros-jazzy-rmf-utils
- ros-jazzy-rmf-traffic
- ros-jazzy-rmf-battery
- ros-jazzy-rmf-api-msgs
- boost-devel
- eigen3-devel
- json-devel
- python3-jinja2
description: Package for managing tasks in the Robotics Middleware Framework
license: Apache License 2.0
build_priority: 3
repository: https://github.com/open-rmf/rmf_task
version: 2.5.1
release: 1
changelog:
- entry: '* Thu Aug 14 2025 Sayan Paul <paul.sayan@gmail.com> - jazzy.2.5.1-1'
  message: '- Updated from distro/jazzy.repo'
patches:
- rmf_task-fedora-build.patch
build_env:
  PYTHONPATH: /usr/lib64/ros2-jazzy/lib/python3.13/site-packages
  AMENT_PREFIX_PATH: /usr/lib64/ros2-jazzy
  CMAKE_PREFIX_PATH: /usr/lib64/ros2-jazzy
  PKG_CONFIG_PATH: /usr/lib64/ros2-jazzy/lib/pkgconfig
  LD_LIBRARY_PATH: /usr/lib64/ros2-jazzy/lib
source_dir: "."
use_colcon: true
skip_debug: true
custom_files:

- "%{_libdir}/ros2-jazzy/include/rmf_task/*"
- "%{_libdir}/ros2-jazzy/include/rmf_task_sequence/*"
- "%{_libdir}/ros2-jazzy/share/rmf_task/*"
- "%{_libdir}/ros2-jazzy/share/rmf_task_sequence/*"
- "%{_libdir}/ros2-jazzy/share/ament_index/resource_index/packages/rmf_task"
- "%{_libdir}/ros2-jazzy/share/ament_index/resource_index/packages/rmf_task_sequence"
- "%{_libdir}/ros2-jazzy/share/colcon-core/packages/rmf_task"
- "%{_libdir}/ros2-jazzy/share/colcon-core/packages/rmf_task_sequence"
- "%{_libdir}/ros2-jazzy/lib*/librmf_task.so"
- "%{_libdir}/ros2-jazzy/lib*/librmf_task_sequence.so"
- "%{_libdir}/ros2-jazzy/lib*/rmf_task/cmake/*"
- "%{_libdir}/ros2-jazzy/lib*/rmf_task_sequence/cmake/*"
