package_name: rmf_internal_msgs
build_depends:
- builtin_interfaces
exec_depends:
- builtin_interfaces
- rosidl_default_runtime
system_depends:
- cmake
- gcc-c++
- ros2-jazzy-ament_cmake-devel
- ros2-jazzy-rosidl_default_generators-devel
- ros2-jazzy-rosidl_default_runtime-devel
- ros2-jazzy-rosidl_typesupport_c-devel
- ros2-jazzy-rosidl_typesupport_cpp-devel
- ros2-jazzy-rosidl_typesupport_fastrtps_c-devel
- ros2-jazzy-rosidl_typesupport_fastrtps_cpp-devel
- ros2-jazzy-rosidl_typesupport_interface-devel
- ros2-jazzy-rosidl_typesupport_introspection_c-devel
- ros2-jazzy-rosidl_typesupport_introspection_cpp-devel
- ros2-jazzy-ament_lint_auto-devel
- ros2-jazzy-geometry_msgs-devel
- json-devel
- python3-jinja2
description: This repository contains multiple RMF internal message packages
license: Apache License 2.0
build_priority: 2
repository: https://github.com/open-rmf/rmf_internal_msgs
version: 3.3.1
release: 1
changelog:
- entry: '* Thu Aug 14 2025 Sayan Paul <paul.sayan@gmail.com> - jazzy.3.3.1-1'
  message: '- Updated from distro/jazzy.repo'
build_env:
  PYTHONPATH: /usr/lib64/ros2-jazzy/lib/python3.13/site-packages
  AMENT_PREFIX_PATH: /usr/lib64/ros2-jazzy
  CMAKE_PREFIX_PATH: /usr/lib64/ros2-jazzy
  PKG_CONFIG_PATH: /usr/lib64/ros2-jazzy/lib/pkgconfig
  LD_LIBRARY_PATH: /usr/lib64/ros2-jazzy/lib
# Build from repository root using superbuild CMakeLists.txt
source_dir: "."
use_colcon: true
cmake_args:
- -DCMAKE_PREFIX_PATH=/usr/lib64/ros2-jazzy
skip_debug: true
custom_files:
# Match working spec %files for colcon merge-install
- "%{_libdir}/ros2-jazzy/share/colcon-core/packages/rmf_*_msgs"
- "%{_libdir}/ros2-jazzy/include/rmf_*_msgs/"
- "%{_libdir}/ros2-jazzy/lib/librmf_*_msgs__*.so"
- "%{_libdir}/ros2-jazzy/share/rmf_*_msgs/"
- "%{_libdir}/ros2-jazzy/lib/python3.13/site-packages/rmf_*_msgs/"
- "%{_libdir}/ros2-jazzy/lib/python3.13/site-packages/rmf_*_msgs-*.egg-info"
- "%{_libdir}/ros2-jazzy/share/ament_index/resource_index/package_run_dependencies/rmf_*_msgs"
- "%{_libdir}/ros2-jazzy/share/ament_index/resource_index/packages/rmf_*_msgs"
- "%{_libdir}/ros2-jazzy/share/ament_index/resource_index/parent_prefix_path/rmf_*_msgs"
- "%{_libdir}/ros2-jazzy/share/ament_index/resource_index/rosidl_interfaces/rmf_*_msgs"
